<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <div class="hero-container">
        <div class="hero-image">
          <img src="/images/illustration-hero.svg" />
        </div>
        <div class="hero-section-body">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>

          <div class="subscription-plan">
            <div class="sub-container">
              <div class="plan-box-left">
                <div class="music">
                  <img src="/images/icon-music.svg" />
                </div>

                <div class="Annual">
                  <p>Annual Plan</p>
                  <span>$59.99/year</span>
                </div>
              </div>
              <div class="plan-box-right">
                <a href="#" class="change">Change</a>
              </div>
            </div>
          </div>
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
